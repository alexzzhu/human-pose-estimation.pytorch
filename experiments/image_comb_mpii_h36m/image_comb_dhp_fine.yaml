GPUS: '0'
DATA_DIR: ''
OUTPUT_DIR: 'log'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: dhp19
  ROOT: 'data/dhp19'
  TEST_SET: avg_test
  TRAIN_SET: training
  HDF5_PATH: 'data/dhp19/dhp_gt.h5'
  N_EVENTS_PER_WINDOW: 2000
  FLIP: true
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
MODEL:
  NAME: pose_resnet
  BASE_PRETRAINED: 'log/image_comb_mpii_h36m/pose_resnet_50/image_comb_mpii_h36m/checkpoint.pth.tar'
  PRETRAINED: 'log/dhp19/pose_resnet_50/image_comb_dhp_fine/checkpoint.pth.tar'
  IMAGE_SIZE:
  - 256
  - 256
  NUM_JOINTS: 16
  EXTRA:
    TARGET_TYPE: gaussian
    SIGMA: 2
    HEATMAP_SIZE:
    - 64
    - 64
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 30
  RESUME: false
  OPTIMIZER: adam
  LR: 0.0005
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  ROOT: 'data/dhp19/'
  BATCH_SIZE: 128
  FLIP_TEST: false
  HDF5_PATH: 'data/dhp19/dhp_gt.h5'
  MODEL_FILE: 'log/dhp19/pose_resnet_50/image_comb_dhp_fine/checkpoint.pth.tar'
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
